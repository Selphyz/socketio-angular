<div class="container">
    <div>
        <div [routerLink]="['../login']" class="login">Go to login</div>
        <div>
            <mat-card>
                <mat-card-title>Register</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="register()">
                        <mat-form-field>
                            <input type="email" matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="email.touched&&email.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="email.touched&&email.hasError('email')">Must be a valid email</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Username" formControlName="username">
                            <mat-error *ngIf="username.touched&&username.hasError('required')">Username is required</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="password.touched&&password.hasError('required')">Password is required</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Repeat your Password" formControlName="passwordConfirm">
                            <!-- <mat-error *ngIf="checkPassword()">Password must match</mat-error> -->
                        </mat-form-field>
                        <mat-hint *ngIf="!form.valid"><small>Form Must be completed</small></mat-hint>
                        <div class="button">                        
                            <button mat-button type="submit" [disabled]="!form.valid">
                            Register
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
